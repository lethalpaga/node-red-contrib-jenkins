
<script type="text/javascript">
    RED.nodes.registerType('jenkins-job',{
        category: 'jenkins',
        color: '#C0DEED',
        defaults: {
            creds: { type: "jenkins-credentials", required: false },
            url: { value: "" },
            job: { value: "" },
            jobType: { value: "" },
            parameters: { value: "" }
        },
        inputs:1,
        outputs:1,
        icon: "jenkins.png",
        label: function() {
            return "jenkins-job";
        },
        oneditprepare: function() {
            var that = this;
            if (!this.job) {
                this.job = 'str';
            }
            $("#node-input-job").typedInput({
                default: 'str',
                types: ['str', 'msg','flow','global'],
                typeField: $("#node-input-jobType")
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="jenkins-job">
    <div class="form-row">
        <label for="node-input-creds"><i class="fa fa-key"></i> <span data-i18n="job.label.config.credentials"></span></label>
        <input type="text" id="node-input-creds">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="icon-globe"></i> <span data-i18n="job.label.config.url"></span></label>
        <input type="text" id="node-input-url" placeholder="URL">
    </div>
    <div class="form-row">
        <label for="node-input-job"><i class="icon-cog"></i> <span data-i18n="job.label.config.job"></span></label>
        <input type="text" id="node-input-job">
        <input type="hidden" id="node-input-jobType">
   </div>
    <div class="form-row">
        <label for="node-input-parameters"><i class="fa fa-list-ol"></i> <span data-i18n="job.label.config.parameters"></span></label>
        <input type="text" id="node-input-parameters">
    </div>
</script>

<script type="text/x-red" data-help-name="jenkins-job">
    <p>Actions on Jenkins jobs</p>
</script>
